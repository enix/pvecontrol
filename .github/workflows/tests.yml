name: Run tests

on: [push]

jobs:
  # Run tests for code formating
  black:
    runs-on: ubuntu-latest
    concurrency: tests
    environment: tests
    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Run black
      run: python -m black . --check
